<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form>
      <div>
        <label name="fullname" id="fullname" for="fullname">fullname</label>
        
        <input   id="fullname" name="fullname" type="text" placeholder="Enter Name" required><br>
        
      </div>
     <div>
      <label name="email" id="email" name="email" for="email">Enter your email:</label>
      <input id="email" type="email" name="email"  placeholder="Enter Email" required><br>

     </div>
      <div><label name="phone" id="phone" for="phone">tel:</label>
        <input name="phone" id="phone" placeholder="Enter Telephone (optional)" type="tel" minlength="10" >: Phone.
      </div>
      
    <div> <label name="message" id="message">Message:</label>
      <textarea name="message" id="message" placeholder="Enter message" ></textarea><br>
      <input type="checkbox" id="checkbox">checkbox<br>
      </div>
      <input type="submit">
    
     

    </form>



    
  </body>
</html>
